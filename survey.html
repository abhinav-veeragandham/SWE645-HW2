<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }

        .form-control, .form-select {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }

        .form-control::placeholder,
        .form-select option {
            color: #aaa;
        }

        .form-check-label {
            color: white;
        }

        form {
            border: 2px solid yellow;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>

<body class="py-5">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <!-- <div class="card bg-dark text-white border-0 rounded-4 shadow-lg"> -->
                    <div class="card-body p-5">
                        <h1 class="mb-4 text-center">Student Survey Form</h1>

                        <!-- Start of Form -->
                        <form>
                            <!-- Required Fields Section -->
                            <h4 class="mb-3">Enter your Information</h4>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Street Address</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="zip" class="form-label">Zip Code</label>
                                    <input type="text" class="form-control" id="zip" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telephone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="surveyDate" class="form-label">Date of Survey</label>
                                <input type="date" class="form-control" id="surveyDate" required>
                            </div>

                            <!-- Checkbox Section -->
                            <h4 class="mt-4 mb-3">What did you like most about the campus?</h4>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="likedStudents">
                                    <label class="form-check-label" for="likedStudents">Students</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="likedLocation">
                                    <label class="form-check-label" for="likedLocation">Location</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="likedCampus">
                                    <label class="form-check-label" for="likedCampus">Campus</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="likedAtmosphere">
                                    <label class="form-check-label" for="likedAtmosphere">Atmosphere</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="likedDormRooms">
                                    <label class="form-check-label" for="likedDormRooms">Dorm Rooms</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="likedSports">
                                    <label class="form-check-label" for="likedSports">Sports</label>
                                </div>
                            </div>

                            <!-- Radio Button Section -->
                            <h4 class="mt-4 mb-3">How did you become interested in the university?</h4>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="interestSource" id="interestFriends" required>
                                    <label class="form-check-label" for="interestFriends">Friends</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="interestSource" id="interestTV">
                                    <label class="form-check-label" for="interestTV">Television</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="interestSource" id="interestInternet">
                                    <label class="form-check-label" for="interestInternet">Internet</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="interestSource" id="interestOther">
                                    <label class="form-check-label" for="interestOther">Other</label>
                                </div>
                            </div>

                            <!-- Dropdown Section -->
                            <h4 class="mt-4 mb-3">How likely are you to recommend this university to others?</h4>
                            <div class="mb-3">
                                <select class="form-select" id="recommendationLikelihood" required>
                                    <option value="" disabled selected>Click to Select an option</option>
                                    <option value="very_likely">Very Likely</option>
                                    <option value="likely">Likely</option>
                                    <option value="unlikely">Unlikely</option>
                                </select>
                            </div>

                            <!-- Raffle Text Box -->
                            <div class="mb-3">
                                <label for="raffle" class="form-label"><b>Raffle: Win a free movie ticket!</b> (Enter at least 10 comma-separated numbers between 1-100)</label>
                                <input type="text" class="form-control" id="raffle" required>
                            </div>

                            <!-- Comments Box Area -->
                            <div class="mb-3">
                                <label for="comments" class="form-label">Additional Comments</label>
                                <textarea class="form-control" id="comments" rows="4"></textarea>
                            </div>

                            <!-- Submit and Cancel Buttons -->
                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-light">Submit</button>
                                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
                            </div>
                        </form>
                        <!-- End of Form -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- -->

</body>
</html>
